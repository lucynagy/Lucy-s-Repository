<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit's Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .cover {
            background-image: url('https://www.publicdomainpictures.net/pictures/140000/t2/ark-texture-impasto-color-swirl-.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .front-logo h1 {
            color: white;
            margin: 50px;
        }

        .col-md-2 {
            height: 200px;
            padding: 2em;
            margin-top: 2em;
        }

        .front-nav-1 {
            background-color: #64271b;
        }

        .front-nav-2 {
            background-color: #354243;
        }

        .front-nav-3 {
            background-color: #80598d;
        }
    </style>
</head>
<body>

    <main class="container">
        <!-- Header section -->
        <header class="text-center mb-4">
            <h1 class="display-3">Kit's Portfolio</h1>
        </header>

        <!-- Row for title and links -->
        <div class="row">
            <div class="col-md-6 front-logo">
                <h1>Kit's Portfolio</h1>
            </div>
            <div class="col-md-2 front-nav-1"></div>
            <div class="col-md-2 front-nav-2"></div>
            <div class="col-md-2 front-nav-3"></div>
        </div>

        <!-- Cover section with background image -->
        <div class="cover">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1>Welcome to Kit's Portfolio</h1>
                    <p>This is where you can explore my work and projects.</p>
                    <p>Feel free to browse through the galleries and contact me if you have any questions!</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
