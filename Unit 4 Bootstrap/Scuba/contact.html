<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <style>
        .contact-section {
            margin-top: 20px;
        }
        .contact-header {
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .contact-subtitle {
            font-size: 0.8rem;
        }
        .contact-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Links -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <a href="index.html" class="btn btn-primary">Home</a>
                <a href="galleries.html" class="btn btn-primary">Gallery</a>
                <!-- Add more links as needed -->
            </div>
        </div>
    </div>
    
    <!-- Contact Information -->
    <div class="container">
        <header class="text-center">
            <h1>Contact Information</h1>
            <small class="text-muted">Feel free to reach out to us!</small>
        </header>
        
        <section class="contact-section">
            <h3 class="contact-header">Email</h3>
            <button class="btn btn-outline-primary contact-button" disabled><i class="bi bi-envelope"></i> contact@example.com</button>
        </section>
        
        <section class="contact-section">
            <h3 class="contact-header">Mailing Address</h3>
            <button class="btn btn-outline-primary contact-button" disabled><i class="bi bi-house-door"></i> 1234 Street Name, City, Country</button>
        </section>
        
        <section class="contact-section">
            <h3 class="contact-header">Phone Number</h3>
            <button class="btn btn-outline-primary contact-button" disabled><i class="bi bi-phone"></i> +1 (123) 456-7890</button>
        </section>
        
        <section class="contact-section">
            <h3 class="contact-header">Social Media</h3>
            <button class="btn btn-outline-primary contact-button" disabled><i class="bi bi-facebook"></i> Facebook</button>
            <button class="btn btn-outline-primary contact-button" disabled><i class="bi bi-twitter"></i> Twitter</button>
            <button class="btn btn-outline-primary contact-button" disabled><i class="bi bi-instagram"></i> Instagram</button>
        </section>
    </div>
</body>
</html>
