<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Favorite Animal by Continent</title>
</head>
<body>
    <main class="container">
        <header class="bg-primary text-white text-center p-4 mb-4">
            <h1>Favorite Animal by Continent</h1>
        </header>

        <!-- Table of Favorite Animals -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Continent</th>
                    <th>Favorite Animal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Africa</td>
                    <td>Lion</td>
                </tr>
                <tr>
                    <td>Asia</td>
                    <td>Panda</td>
                </tr>
                <tr>
                    <td>Europe</td>
                    <td>European Hedgehog</td>
                </tr>
                <tr>
                    <td>North America</td>
                    <td>Bald Eagle</td>
                </tr>
                <tr>
                    <td>South America</td>
                    <td>Jaguar</td>
                </tr>
                <tr>
                    <td>Australia</td>
                    <td>Kangaroo</td>
                </tr>
                <tr>
                    <td>Antarctica</td>
                    <td>Emperor Penguin</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
