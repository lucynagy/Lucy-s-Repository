<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Gallery showcasing different images from various collections.">
    <meta name="author" content="Lucy Nagy">
    <title>Gallery - My Photo Gallery</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <style>
        .carousel-item img {
            object-fit: cover;
            height: 500px; /* Adjust as necessary */
            width: 100%;
        }
    </style>
</head>
<body>

<main class="photogallery6.html">
    <h1 class="my-4">Gallery Showcase</h1>

    <div id="carouselExampleControls" class="carousel slide">
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="path/to/gallery1-image.jpg" class="d-block w-100" alt="Gallery 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Gallery 1</h5>
                    <p>Description of Gallery 1.</p>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="path/to/gallery2-image.jpg" class="d-block w-100" alt="Gallery 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Gallery 2</h5>
                    <p>Description of Gallery 2.</p>
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="path/to/gallery3-image.jpg" class="d-block w-100" alt="Gallery 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Gallery 3</h5>
                    <p>Description of Gallery 3.</p>
                </div>
            </div>
            <!-- Add more slides as needed -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</main>

</body>
</html>
